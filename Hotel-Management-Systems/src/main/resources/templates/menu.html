<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
    	<title>Hotel Management System</title>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
	</head>
</html>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/home">Hotel Management System</a>
	
	<!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
   <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee}">Employee Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/menu}">menu Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customer}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>
  </nav>
	<div class="container my-2">
        <h1>Menu List</h1>
		<a th:href="@{/showNewMenuForm}" class="btn btn-primary btn-sm mb-3"> Add FoodItem </a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Food Caterogy</th>
                    <th>Food Price</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menu : ${listMenu}">
                    <td th:text="${menu.foodName}"></td>
                    <td th:text="${menu.caterogy}"></td>
                    <td th:text="${menu.price}"></td>
                    <td> 
                      	<a th:href="@{/showFormForMenuUpdate/{id}(id=${menu.id})}" class="btn btn-primary">Update</a>
             			<a th:href="@{/deleteMenu/{id}(id=${menu.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
